<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">Turno de {{this.player}}</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-6">
                    <img [src]="this.img" class="img-responsive">
                </div>
                <div class="col-xs-6">
                    <div [ngSwitch]="this.length - this.current">
                        <span *ngSwitchCase="0">
                            <p>Â¿Otra partida?</p>
                            <br>
                            <button type="button" class="btn btn-primary" (click)="this.newGame.emit()">
                                <span class="glyphicon glyphicon-repeat"></span> 
                                Jugar otra vez
                            </button>
                        </span>
                        <span *ngSwitchCase="1">
                            <p>Queda 1 carta</p>
                            <p>Siguiente jugador: {{this.nextPlayer}}.</p>
                            <br>
                            <button type="button" class="btn btn-primary" (click)="this.nextCard.emit()">
                                Siguiente turno
                            </button>
                        </span>
                        <span *ngSwitchDefault>
                            <p>Quedan {{this.length - this.current}} cartas</p>
                            <p>Siguiente jugador: {{this.nextPlayer}}.</p>
                            <br>
                            <button type="button" class="btn btn-primary" (click)="this.nextCard.emit()">
                                Siguiente turno
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
