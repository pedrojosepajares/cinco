<div class="container">
  <deck [img]="this.deck.currentCard().imgPath | async" 
        [length]="this.deck.length | async" 
        [current]="this.deck.drawnCards() | async"
        [player]="this.playerService.currentPlayerName()"
        [nextPlayer]="this.playerService.nextPlayerName()"
        (nextCard)="this.nextTurn()"
        (newGame)="this.resetGame()">
  </deck>
  <proof [text]="this.deck.currentCard().text"></proof>
</div>
