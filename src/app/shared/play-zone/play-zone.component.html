<div class="container">
  <deck [img]="this.deckService.currentCard().path" 
        [length]="this.deckService.deck.length" 
        [current]="this.deckService.currentCardIndex + 1"
        [player]="this.playerService.currentPlayerName()"
        [nextPlayer]="this.playerService.nextPlayerName()">
  </deck>
  <proof [text]="this.deckService.currentCard().text"></proof>
</div>
